apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'

    provided 'com.android.support:cardview-v7:24.2.0'

    compile 'com.android.support:preference-v7:24.2.0'

    // Used for the list preference classes
    provided 'com.afollestad.material-dialogs:core:0.9.0.1@aar'
    provided 'com.afollestad.material-dialogs:commons:0.9.0.1@aar'
}