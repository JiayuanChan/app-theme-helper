apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:design:25.2.0'

    provided 'com.android.support:cardview-v7:25.2.0'

    compile 'com.android.support:preference-v7:25.2.0'

    // Used for the list preference classes
    provided 'com.afollestad.material-dialogs:core:0.9.3.0@aar'
    provided 'com.afollestad.material-dialogs:commons:0.9.3.0@aar'
}