apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.0 rc1"

    lintOptions {
        abortOnError false
    }
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'

    provided 'com.android.support:cardview-v7:23.2.1'

    compile 'com.android.support:preference-v7:23.2.1'

    // Used for the list preference classes
    provided 'com.github.afollestad.material-dialogs:core:0.8.5.6@aar'
    provided 'com.github.afollestad.material-dialogs:commons:0.8.5.6@aar'
}